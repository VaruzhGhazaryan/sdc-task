<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <!-- Name 1 Column -->
  <ng-container matColumnDef="name1">
    <th mat-header-cell *matHeaderCellDef> Name 1 </th>
    <td mat-cell *matCellDef="let element">
      {{ userEntities ? (userEntities[element.node1]?.name || 'unknown') : element.node1 }}
    </td>
  </ng-container>

  <!-- Name 2 Column -->
  <ng-container matColumnDef="name2">
    <th mat-header-cell *matHeaderCellDef> Name 2 </th>
    <td mat-cell *matCellDef="let element">
      {{ userEntities ? (userEntities[element.node2]?.name || 'unknown') : element.node2 }}
    </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">
      <p class="not-found">No user data found!</p>
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
